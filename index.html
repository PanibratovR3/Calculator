<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" type="image/x-icon" href="./Icon/calculator_icon.ico" />
    <script src="Script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        Calculator
    </div>
    <div class="main-screen">
        <div class="calculator-container">
            <div class="calculator-screen"></div>
            <div class="calculator-buttons-container">
                <div class="buttons-row">
                    <button class="number">9</button>
                    <button class="number">8</button>
                    <button class="number">7</button>
                    <button class="operator">+</button>
                </div>
                <div class="buttons-row">
                    <button class="number">6</button>
                    <button class="number">5</button>
                    <button class="number">4</button>
                    <button class="operator">-</button>
                </div>
                <div class="buttons-row">
                    <button class="number">3</button>
                    <button class="number">2</button>
                    <button class="number">1</button>
                    <button class="operator">x</button>
                </div>
                <div class="buttons-row">
                    <button class="dot">.</button>
                    <button class="number">0</button>
                    <button class="clear">C</button>
                    <button class="operator">/</button>
                </div>
                <div class="buttons-row">
                    <div class="info">Created by: <a href="https://github.com/PanibratovR3/" target="_blank" rel="noopener noreferrer"><i class="fa fa-github" style="font-size:24px"></i></a>PanibratovR3 | 2025</div>
                    <button class="unary-minus">+/-</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
